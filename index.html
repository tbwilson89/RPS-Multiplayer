  <body>
    <header>
      <h1 class='text-center'>Multiplayer Rock, Paper, Scissors!</h1>
    </header>
      <div class='container'>
        <div class="row">
          <div class="card col-md-4" style="width: 18rem;">
            <div class="card-body">
              <h5 id='player-one-active' class="card-title"></h5>
              <h6 class="card-subtitle mb-2 text-muted">Player One</h6>
              <p id='player-one-wins' class="card-text" style='display: none;'></p>
              <button id='player-one-btn' class='player-join-btn btn btn-success' data-option='One' type="button" name="button">Enter Game</button>
              <div class="d-flex justify-content-between">
                <div id="player-one-options"></div>
              </div>
            </div>
          </div>
          <div class="card col col-md-4 col-lg-4" style="width: 18rem;">
            <div class="card-body">
              <h2 id='game-results' class='text-center'>Waiting for players...</h2>
            </div>
          </div>
          <div class="card col-md-4" style="width: 18rem;">
            <div class="card-body">
              <h5 id='player-two-active' class="card-title"></h5>
              <h6 class="card-subtitle mb-2 text-muted">Player Two</h6>
              <p id='player-two-wins' class="card-text" style='display: none;'></p>
              <button id='player-two-btn' class='player-join-btn btn btn-success' data-option='Two' type="button" name="button">Enter Game</button>
              <div class="d-flex justify-content-between">
                <div id="player-two-options"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="row d-flex justify-content-center">
          <div class="card col-md-4 col-lg-4" style="width: 18rem;">
            <div class="card-body">
              <h2 id='watchers' class='text-center'></h2>
            </div>
          </div>
          <div class="card col-md-4 col-lg-4" style="width: 18rem;">
            <div class="card-body">
              <label for="exampleInputEmail1"><b>Username:</b> <span id='current-username-display'>Anonymous</span></label>
              <form class="input-group mb-3">
                <input id='input-change-name' type="text" class="form-control" placeholder="Change Name" autocomplete="off" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button id='submit-name-change' class="btn btn-outline-secondary" type="submit">Change Name</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="card col-md-9" style='height: 35vh;'>
            <div id='message-box' class="messages" style='height: 90%; overflow-y: scroll;'>

            </div>
            <form class="input-group mb-3">
              <input id='input-message' type="text" class="form-control" placeholder="" autocomplete="off" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button id='submit-message' class="btn btn-outline-secondary" type="submit">Send</button>
              </div>
            </form>
          </div>
          <div class="row card col-md-3" style='height: 35vh;'>
            <div class="row" style='height: 50%;'>
              <div class="card col-md-12" style="width: 18rem;">
                <div class="card-body">
                </div>
              </div>
            </div>
            <div class="row" style='height: 50%;'>
              <div class="card col-md-12" style="width: 18rem;">
                <div class="card-body">

                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <button id='test-btn' type="button" name="button">Test Button</button> -->
      </div>

    <footer>&copy;Copyright</footer>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
